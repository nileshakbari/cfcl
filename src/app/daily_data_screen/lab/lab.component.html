<section class="content">

  <div class="row clearfix">

    <div class="header">
      <div class="row clearfix">
        <div class="col-sm-2 pull-left">
          Transaction Date : 
        </div>
        <div class="col-sm-2 pull-left">
          <div class="form-group">
            <div class="form-line">
              <input [(ngModel)]="DBData.TDATE" value="{{now | date:'dd-MM-yyyy'}}" class="form-control"
                placeholder="Ex: 01-01-2020" #TDATE (focusout)="onBlur(TDATE.value)">
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 pull-right">
          <button class="headerButton" title="Previous Month" mat-stroked-button (click)="onPreDate()" tabindex="-1">
            <mat-icon>first_page</mat-icon>
          </button>
          <button class="headerButton" title="Previous Day" mat-stroked-button (click)="onPreDate()" tabindex="-1">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
          <button class="headerButton" title="Next Day" mat-stroked-button (click)="onNextDate()" tabindex="-1">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
          <button class="headerButton" title="Next Month" mat-stroked-button (click)="onNextDate()" tabindex="-1">
            <mat-icon>last_page</mat-icon>
          </button>
          <button class="headerButton" title="Data Save" style="color:green;" mat-stroked-button (click)="onSubmit()"
            tabindex="-1">
            <mat-icon>save</mat-icon>
          </button>
          <button class="headerButton" title="Close" style="color:red;" mat-stroked-button [routerLink]="['/home']"
            tabindex="-1">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </div>

<footer class="footer">
  <div class="col-sm-2 col-xs-6">
    <h6 *ngIf="userDetails">{{userDetails.UserName}}</h6>
  </div>
  <div class="col-sm-2 col-xs-6">
    <h6>Last modified UserName</h6>
  </div>
  <div class="col-sm-2 col-xs-6">

  </div>
  <div class="col-sm-2 col-xs-6">
    <h6>Previous Day Value</h6>
  </div>
  <div class="col-sm-2 col-xs-6">

  </div>
  <div class="col-sm-2 col-xs-6">
    <h6>{{now | date:'dd-MM-yyyy hh:mm:ss a'}}</h6>
  </div>
</footer>
