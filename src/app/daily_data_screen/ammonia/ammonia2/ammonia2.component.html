<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>{{PageTitle}}</h2>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    Transaction Date : <i class="material-icons">date_range</i>
                                </span>
                                <div class="form-line">
                                    <input [(ngModel)]="DBData.TDATE" class="form-control" placeholder="Ex: 01-01-2020"
                                        #TDATE (focusout)="onBlur(TDATE.value)">
                                </div>
                            </div>
                        </div>
                        <div class="float-right">
                            <button type="submit" class="btn btn-primary" (click)="onSubmit()">
                                <mat-icon>save</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="body">
                        <mat-tab-group>
                            <mat-tab label="Gadepan - I">
                                <br>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row clearfix">
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>N2</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.N2">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>CH4</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.CH4">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>C2H6</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.C2H6">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>CO2</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.CO2">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>C3H8</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.C3H8">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>NC4H10</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.NC4H10">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>IC4H10</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.IC4H10">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>Molecular</label>
                                                    <input type="number" class="form-control"
                                                        [(ngModel)]="DBData.Molecular">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>Netcv</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.Netcv">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>GrossCV</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.GrossCV">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>ZnoBed</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.ZnoBed">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>H2S</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.H2S">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Gadepan - II">
                                <br>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row clearfix">
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>N2</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.N2">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>CH4</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.CH4">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>C2H6</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.C2H6">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>CO2</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.CO2">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>C3H8</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.C3H8">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>NC4H10</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.NC4H10">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>IC4H10</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.IC4H10">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>Molecular</label>
                                                    <input type="number" class="form-control"
                                                        [(ngModel)]="DBData.Molecular">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>Netcv</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.Netcv">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>GrossCV</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.GrossCV">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>ZnoBed</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.ZnoBed">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>H2S</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.H2S">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Gadepan - III">
                                <br>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row clearfix">
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>N2</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.N2">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>CH4</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.CH4">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>C2H6</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.C2H6">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>CO2</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.CO2">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>C3H8</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.C3H8">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>NC4H10</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.NC4H10">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>IC4H10</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.IC4H10">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>Molecular</label>
                                                    <input type="number" class="form-control"
                                                        [(ngModel)]="DBData.Molecular">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>Netcv</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.Netcv">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>GrossCV</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.GrossCV">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>ZnoBed</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.ZnoBed">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-md">
                                                <div class="form-line">
                                                    <label>H2S</label>
                                                    <input type="number" class="form-control" [(ngModel)]="DBData.H2S">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
